server.port = 5000


# H2 Database
spring.h2.console.enabled=true
spring.h2.console.path =/h2
spring.datasource.url=jdbc:h2:mem:melichallenge
# spring.datasource.url=jdbc:h2:file:/data/melichallenge
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=coupon
spring.datasource.password=coupon
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.defer-datasource-initialization=true


spring.security.jwtSecret=123456
spring.security.jwtExpirationInMs=60000
